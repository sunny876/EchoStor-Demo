<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient rectangles -->
  <defs>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4DD0E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26C6DA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Geometric shapes -->
  <rect x="50" y="10" width="20" height="15" fill="url(#tealGradient)" transform="rotate(15 60 17.5)"/>
  <rect x="75" y="5" width="15" height="12" fill="url(#tealGradient)" transform="rotate(-10 82.5 11)"/>
  <rect x="15" y="25" width="35" height="25" fill="url(#greenGradient)" transform="rotate(5 32.5 37.5)" rx="3"/>
  
  <!-- EchoStor text -->
  <text x="110" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1A237E">EchoStor</text>
  
  <!-- TECHNOLOGIES text -->
  <text x="110" y="65" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#1A237E" letter-spacing="3px">TECHNOLOGIES</text>
</svg> 